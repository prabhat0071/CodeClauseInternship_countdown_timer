<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Countdown Timer Project</title>
    <!-- Linking external CSS file for styling -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>ðŸš€ Countdown Timer</h1>
      <p class="subtitle">
        <strong>web-based countdown timer project </strong>
      </p>

      <!-- Input fields of event name and time will be like this-->
      <input type="text" id="eventName" placeholder="Please Enter Event Name" />
      <input type="datetime-local" id="eventTime" />
      <button onclick="addEvent()">Add Countdown</button>

      <!-- Countdown timers will show from here  -->
      <div id="eventList"></div>
    </div>

    <!-- Audio files will be like this -->
    <audio
      id="alarmSound"
      src="alarm.mp3/alarm_clock.mp3"
      preload="auto"
    ></audio>
    <!-- Linking external JavaScript file for countdown logic -->
    <script src="script.js"></script>
    <audio
      id="tickSound"
      src="alarm.mp3/clock-tick-101150.mp3"
      preload="auto"
    ></audio>
  </body>
</html>
